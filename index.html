<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="map-style.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-8">
        <div class="row header-container">
          <div class="col title-container">
            <h1>Covid-19</h1>
            <h4>Coronavirus</h4>
          </div>
          <div class="col search-container">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search Location" aria-label="Search Location" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row stats-container">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">1,436,886</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Active Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">1,049,886</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recovered</h5>
                <h6 class="card-subtitle mb-2 text-muted">302,964</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Deaths</h5>
                <h6 class="card-subtitle mb-2 text-muted">82,191</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row map-container mt-3">
          <div class="col">
            <div id="map"></div>
          </div>
        </div>
        <div class="row chart-container mt-3">
          <div class="col linear-chart mr-3">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col ">

          </div>
        </div>
      </div>
      <div class="col-4">

      </div>
    </div>
  </div>
